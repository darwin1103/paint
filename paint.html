<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Clon de paint</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <sectiom class="canvas-section">
            <div class="canvas-container">
                <h1>PAINT</h1>
                <canvas width="500" height="500" id="area_de_dibujo" class="canvas"></canvas>
                <div class="input-container">
                    <div class="input-cont">
                        <p>Color:</p>
                        <input type="color" id="color" oninput="defcolor(this.value);" class="input-color">
                    </div>
                    <div class="input-cont">
                        <p>Grosor:</p>
                        <input type="range" id="grosor" min="1" max="5" value="1" oninput="defgrosor(this.value);" class="input-width">
                    </div>
                </div>
                <input type="button" value="Borrar" id="botoncito" onclick="location.reload()" class="input-button"/>
                <p>Mueve las flechas del teclado para dibujar</p>
            </div>
        </sectiom>
        <script src="eventos.js"></script>
    </body>
</html>
